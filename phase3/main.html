    <script>

        function getLight() {
            fetch('/light')
            .then(response => response.json())
            .then(data => {
                //if light intensity is greater than 400 turn on light
                if (parseFloat(data.light_intensity) >= 400) {
                    turnOnLED();
                }
            });
        }
        

    
      
    
        window.onload = getLight;
    </script>
    

</body>
